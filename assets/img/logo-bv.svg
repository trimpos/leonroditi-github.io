<svg xmlns="http://www.w3.org/2000/svg" width="220" height="56" viewBox="0 0 220 56" role="img" aria-labelledby="title desc">
  <title id="title">Biología Vital — Logo</title>
  <desc id="desc">Logotipo sobrio en negro grafito: monograma BV y palabra Biología Vital</desc>
  <rect width="220" height="56" fill="transparent"/>
  <!-- Monograma BV dentro de un recuadro redondeado -->
  <g transform="translate(6,6)">
    <rect x="0" y="0" width="44" height="44" rx="8" ry="8" fill="none" stroke="#111827" stroke-width="2"/>
    <!-- B en bloques -->
    <path d="M12 12 h9 a7 7 0 0 1 0 14 h-9 v-14 z M12 26 h10 a7 7 0 0 1 0 14 h-10 v-14 z" fill="#111827"/>
    <!-- V vertical estilizada -->
    <path d="M36 12 v28 h-4 v-28 h4 z" fill="#111827"/>
  </g>
  <!-- Wordmark -->
  <g transform="translate(60,14)" fill="#111827">
    <text x="0" y="18" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif" font-size="18" font-weight="700">Biología</text>
    <text x="0" y="36" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif" font-size="16" font-weight="600">Vital</text>
  </g>
</svg>
